<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포병 수신호 교육</title>
  <link rel="stylesheet" href="./styles/font.css">
  <link rel="stylesheet" href="./styles/index.css">
  <script src="https://kit.fontawesome.com/8138f96753.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrap">
    <div class="menubar">
      <img src="./static/MILSP.svg" alt="logo">
      <div class="circle"></div>
    </div>
    <div><canvas id="canvas"></canvas></div>
    <main>
      <div class="hozBar"></div>
      <div class="selAndNum">
        <div class="selNumText">
          <div class="selHan">하나</div>
          <div class="selNum">1</div>
          <div class="selText">제시 된 숫자</div>
        </div>
        <div class="verBar"></div>
        <div class="camNumText">
          <div class="camHan">하나</div>
          <div class="camNum">1</div>
          <div class="camText">인식 된 숫자</div>
        </div>
      </div>
      <div class="result">
        <div class="correct">
          <i class="fa-regular fa-circle-check" style="color: #38d63b;"></i><span> 맞았습니다!</span>
        </div>
      </div>
      <nav>
        <a href="/" class="navBtn">
          <i class="fa-solid fa-book" style="color: #b7b7b7;"></i>
          사전
        </a>
        <a href="/" class="navBtn">
          <i class="fa-solid fa-person-running" style="color: #b7b7b7;"></i>
          대피소
        </a>
        <a href="/" class="navBtn">
          <i class="fa-solid fa-question" style="color: #b7b7b7;"></i>
          퀴즈
        </a>
        <a href="https://artillery-signal-msa.vercel.app/" class="navBtn" id="active">
          <i class="fa-solid fa-person-rays" style="color: #D0FF00;"></i>
          포병
        </a>
        <a href="/" class="navBtn">
          <i class="fa-solid fa-user" style="color: #b7b7b7;"></i>
          내정보
        </a>
      </nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="module" src="./scripts/pose.js"></script>
  </div>
</body>
</html>
